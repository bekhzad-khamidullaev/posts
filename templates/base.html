{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Windevs.uz</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="\ stylesheet"> -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
	<div class="browser-frame">
		<div class="browser-toolbar">
			<div class="browser-title"><a href="{% url 'base'%}">Blog</a> | <a href="{% url 'home'%}">Home</a> | <a href="{% url 'about' %}">About</a></div>
			<div class="browser-title"></div>
			<div class="browser-controls">
				<div class="browser-minimize"></div>
				<div class="browser-maximize"></div>
				<div class="browser-close"></div>
			</div>
		</div>
		<div class="browser-frame-left"></div>
		<div class="browser-frame-right"></div>
		<div class="browser-frame-bottom"></div>
		<div class="browser-content">
			<div class="container">
        		{% for post in object_list %}
             		<div class="post-entry">
						<p>
							<ul>
								<li><h2><a href=''>{{ post.title }}</a></h2>
									{{ post.body }}</li>
							</ul>
						</p>
					</div>
        		{% endfor %}
    		</div>
		</div>
	</div>
</body>
</html>
