{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Windevs.uz</title>
</head>
<body>
{% block content %}
	<div class="container">
		{% for post in object_list %}
		<div class="post-entry">
			<ul>
				<li><h2><a href=''>{{ post.title }}</a></h2></li>
				<p>{{ post.body | slice:":100" }}</p>
			</ul>
		</div>
		{% endfor %}
	</div>
{% endblock %}
</body>
</html>
